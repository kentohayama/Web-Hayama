<head>

    <title>Detail Page - hayama Kento's 1st Website (test)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #d0f0d0;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
            width: 100%;
            box-sizing: border-box;
        }

        .menu {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background-color: #a8e6a8;

            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .menu-item.active {
            background-color: #6fdc6f;
        }

        .menu-item:hover {
            background-color: #8cd48c;
        }

        .content {
            background-color: #d0f0d0;
            width: 80%;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .content ul {
            list-style-type: disc;
            padding-left: 20px;
            color: #333;
        }

        .back-link {
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #555;
        }
    </style>
</head>

</body>
</html>
